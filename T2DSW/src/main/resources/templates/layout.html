<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<title th:text="#{title.label}"></title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" th:href="@{/image/favicon.png}" />

<!-- Bootstrap core CSS -->
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css}"
	rel="stylesheet" />

<!-- Custom styles for this template -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

	<header th:replace="fragments/header :: cabecalho">
		<div>header</div>
	</header>

	<div class="layout-main">
		<aside>
			<nav th:replace="fragments/sidebar :: nav-sidebar">
				<span>menu</span>
			</nav>
		</aside>

		<section layout:fragment="corpo">
			<div>conteúdo principal das páginas</div>
		</section>
	</div>

	<footer th:replace="fragments/footer :: rodape">
		<div>footer</div>
	</footer>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/jquery-mask-plugin/dist/jquery.mask.min.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript">
             $(document).ready(function() {
                    var max_fields = 10;
                    var wrapper = $(".inputs");
                    var add_button = $("#adicionarcampo");

                    var x = 1;
                    $(add_button).click(function(e) {
                      e.preventDefault();

                      if (x < max_fields) { 
                        if(document.getElementById("fotos["+(x-1).toString()+"].url").value.length <=0){
                          document.getElementById("fotos["+(x-1).toString()+"].url").focus(); 
                        }else{
                        $(wrapper).append('<div><tr><td><input type="text" class="form-control" id="fotos['+(x)+'].url"  th:field="*{fotos['+(x)+'].url}" placeholder="Url"/></td><td> <a href="#" class="btn btn-danger" id="remove_field"><span class="oi oi-circle-x" th:title="#{link.excluir.label}" aria-hidden="true"> </span></a></td></tr></div>');
                        x++;
                    }
                      }

                    });


                    $(wrapper).on("click", "#remove_field", function(e) {
                      e.preventDefault();
                      $(this).parent('div').remove();
                      x--;
                    });
                });
                
		var url = '';
		
		$('button[id*="btn_"]').click(function() {
			url = "http://localhost:8090/" + $(this).attr('id').split("_")[1]
		});
		
		$('#ok_confirm').click(function() {
			document.location.href = url;
		});
		
		$(function() {
			$('[data-toggle="popover"]').popover();
		});

		$(document).ready(function() {
			$(".navbar-toggle").click(function() {
				$(".sidebar").toggleClass("sidebar-open");
			})
		});
	</script>
</body>
</html>
