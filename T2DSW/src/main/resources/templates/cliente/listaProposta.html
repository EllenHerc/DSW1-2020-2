<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span th:text="#{proposta.listar.label}"></span>
					</li>
				</ul>
				
			</div>
		</nav>

		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th th:text="#{proposta.data.label}"></th>
							<th th:text="#{proposta.valor.label}"></th>
							<th th:text="#{proposta.pagamento.label}"></th>
							<th th:text="#{proposta.imovel.label}"></th>
							<th th:text="#{proposta.status.label}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="proposta : ${propostas}">
							<td><input type="date" th:value="${proposta.dataemissao}" disabled></td>
							<td th:text="${proposta.valor}"></td>
                                                        <td th:text="${proposta.pagamento}"></td>
                                                        <td th:text="${proposta.imovel.descricao}"></td>
                                                        <td th:text="${proposta.status}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
